{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    {% block title %}

    {% endblock title %}

    <!-- Website Icon -->
    <link rel="icon" href="https://silicon.ac.in/wp-content/themes/sit/assets/img/sit-logo.svg">

    <!-- Style / CSS Link -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="{% static 'style/responsive-style.css' %}">

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CDN Link -->
    <script src="https://kit.fontawesome.com/d992fda3da.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Side Nav Bar -->
    <div>
        <div class="side-navbar">
            <a href="">
                <img src="https://silicon.ac.in/wp-content/themes/sit/assets/img/sit-logo.svg" alt="">
            </a>
            <hr>
            <ul class="nav nav-pills">
                <li><a href="" class="nav-link active"><i class="fa-solid fa-house"></i> &nbsp; Home</a></li>
            </ul>
            <ul class="nav nav-pills">
                <li><a href="" class="nav-link"><i class="fa-solid fa-house"></i> &nbsp; Booking</a></li>
            </ul>
        </div>
        <div class="main-conatiner">
            <header>

            </header>
        </div>
    </div>

    <!-- Body -->
    {% block content %}

    {% endblock content %}

    <!-- Bootstrap CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <!-- Script -->
    {% block script %}

    {% endblock script %}
</body>

</html>
